<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <main class="contenedor">
        <section class="calculadora">
            <article class="pantalla" id="pantalla">0
                <div class="subpantalla" id="subpantalla"> </div>
            </article>
            <article class="teclado">
                <button class="operador" onclick="limpiar('C')">C</button>
                <button class="operador" onclick="eliminar('D')">D</button>
                <button class="operador" onclick="operacion('/100')">%</button>
                <button class="operador" onclick="operacion('/')">รท</button>
                <button class="numero" onclick="numero('7')">7</button>
                <button class="numero" onclick="numero('8')">8</button>
                <button class="numero" onclick="numero('9')">9</button>
                <button class="operador" onclick="operacion('*')">x</button>
                <button class="numero" onclick="numero('4')">4</button>
                <button class="numero" onclick="numero('5')">5</button>
                <button class="numero" onclick="numero('6')">6</button>
                <button class="operador" onclick="operacion('-')">-</button>
                <button class="numero" onclick="numero('1')">1</button>
                <button class="numero" onclick="numero('2')">2</button>
                <button class="numero" onclick="numero('3')">3</button>
                <button class="operador" onclick="operacion('+')">+</button>
                <button class="boton numero" onclick="numero('0')">0</button>
                <button class="operador" onclick="operacion('.')">.</button>
                <button class="operador" onclick="calculo('=')">=</button>
            </article>
        </section>
    </main>
    <script src="./main.js"></script>
</body>

</html>
